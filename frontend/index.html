<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>PDF URL</h2>
            <input type="text" id="pdf-url" placeholder="Enter PDF URL">
            <button id="uploadpdf-btn" onclick="uploadPdf()">Upload</button>

            <div id="pdf-log">Please Upload Your PDF...</div>
        </div>
        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-box">
                <textarea type="text" id="user-input"  placeholder="Type your message here"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
